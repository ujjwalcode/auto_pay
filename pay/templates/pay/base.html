<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>{% block title %}{% endblock %}</title>
{% load staticfiles %}
<meta name="keywords" content="mini social, free download, website templates, CSS, HTML" />
<meta name="description" content="Mini Social is a free website template from templatemo.com" />

<link href="{% static 'pay/templatemo_style.css' %}" rel="stylesheet" type="text/css" />


<link rel="stylesheet" href="{% static 'pay/coda-slider.css' %}" type="text/css" media="screen" charset="utf-8" />

<script src="js/jquery-1.2.6.js" type="text/javascript"></script>
<script src="js/jquery.scrollTo-1.3.3.js" type="text/javascript"></script>
<script src="js/jquery.localscroll-1.2.5.js" type="text/javascript" charset="utf-8"></script>
<script src="js/jquery.serialScroll-1.2.1.js" type="text/javascript" charset="utf-8"></script>
<script src="js/coda-slider.js" type="text/javascript" charset="utf-8"></script>
<script src="js/jquery.easing.1.3.js" type="text/javascript" charset="utf-8"></script>


<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">
</head>
<body>

<div id="slider">

    <div id="templatemo_sidebar">
    	<div id="templatemo_header" style="padding:inherit">
        	<a href="http://emitra.rajasthan.gov.in/" target="_parent"><img src="{% static 'pay/image/templatemo_logo.png' %}" alt="E-mitra" style="width: 230px; height: 144px;"/></a>
        </div> <!-- end of header -->

        <ul class="navigation" style="padding-top:40px ">
            <li><a href="{% url 'pay:index' %}">PAY BILLS<span class="ui_icon home"></span></a></li>
            <li><a href="{% url 'pay:bank_detail' %}">BANK DETAILS<span class="ui_icon aboutus"></span></a></li>
            <li><a href="#services" >TRANSACTION HISTORY<span class="ui_icon services"></span></a></li>
            <li><a href="#gallery">PROFILE<span class="ui_icon gallery"></span></a></li>
            <li><a href="{% url 'pay:logout_user' %}">Logout<span class="ui_icon gallery"></span></a></li>
        </ul>
    </div> <!-- end of sidebar -->
</div>

{% block body %}
{% endblock %}
        </body>
</html>
