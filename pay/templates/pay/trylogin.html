{% extends 'pay/base_visitor.html' %} {% block title %}Log In{% endblock %} {% block login_active %}active{% endblock %} {% block body %}
<div class="container-fluid">

    <div class="row">
        <div class="col-lg-8 col-md-8"></div>
        <div class="col-lg-4 col-md-4" style="margin-bottom:20px;">
            <!--<div class="panel panel-default">-->
                <div class="panel-heading">
                    <div class="panel-title text-center">
                        <h1 class="title">E-MITRA</h1>

                    </div>
                </div>
                <div class="main-login main-center" style="margin-bottom:40px;">
                    {% if error_message %}
                    <p><strong>{{ error_message }}</strong></p>
                    {% endif %}
                    <form class="form-horizontal" role="form" action="{% url 'pay:login_user'%}" method="post" enctype="multipart/form-data">
                        {% csrf_token %}
                        <div class="form-group">
                            <label class="control-label" for="id_username">
                                Username/Mobile Number
                            </label>
                            <div class="input-group">
                              <span class="input-group-addon"><i class="fa fa-user fa" aria-hidden="true"></i></span>
                                <input class="form-control" id="id_username" maxlength="30" name="username" type="text" placeholder="Enter Username/Mobile Number">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="control-label" for="id_password">
                                Password
                            </label>
                            <div class="input-group">
                              <span class="input-group-addon"><i class="fa fa-lock fa-lg" aria-hidden="true"></i></span>
                                <input id="id_password" class="form-control" maxlength="30" name="password" type="password" placeholder="Enter Password">
                            </div>
                            <div class="well-sm" style="text-align:left; padding:3px"><small><a href="#">Forgot Password</a></small></div>
                        </div>
                        <div class="form-group">

                                <button type="submit" class="btn btn-primary btn-lg btn-block login-button">Login</button>

                        </div>
                    </form>
                    <div class="form-group">
                        <div class="well-sm" style="text-align:center;font-size:18px; padding:3px"><small>OR</small></div>
                        <a href="{% url 'pay:register' %}">
                            <button type="button" class="btn btn-primary btn-lg btn-block login-button">Register</button>
                        </a>
                    </div>
                </div>

            </div>
        </div>
    </div>

<!--</div>-->

{% endblock %}
